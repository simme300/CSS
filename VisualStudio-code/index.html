<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>VScode</title>
  </head>
  <body>
    <nav class="optionbar">
      <ul class="option-list">
        <i class="bi bi-github"></i>
        <li class="item">File</li>
        <li class="item">Edit</li>
        <li class="item">Selection</li>
        <li class="item">View</li>
        <li class="item">Go</li>
        <li class="item">Run</li>
        <li class="item">Terminal</li>
        <li class="item">Help</li>
      </ul>
      <div class="searchbar-container">
        <i class="bi bi-arrow-left"></i>
        <i class="bi bi-arrow-right"></i>
        <input
          class="search-text"
          type="text"
          placeholder="VisualStudio-code [WSL:Ubuntu-20-04]"
        />
        <img src="" alt="github-CP" />
      </div>
      <div class="display-container">
        <i class="bi bi-grid-1x2-fill"></i>
        <i class="bi bi-layout-sidebar-inset"></i>
        <i class="bi bi-layout-sidebar-inset"></i>
        <i class="bi bi-layout-sidebar-reverse"></i>
        <i class="bi bi-dash"></i>
        <i class="bi bi-fullscreen-exit"></i>
        <i class="bi bi-x"></i>
      </div>
    </nav>

    <div class="main-content-container">
      <div class="feature-bar"></div>
      <div class="parent-container">
        <div class="explorer-container">
          <span>Explorer</span>
          <i class="bi bi-three-dots"></i>
        </div>
        <div class="editor-container">
          <i class="fas fa-angle-right"><span>OPEN EDITORS</span></i>
        </div>
             <div class="project-container">
          <i class="fas fa-angle-right"><span>CSS-PROJECTS [WSL:UBUNTU-20.04]</span></i>
        </div>
             <div class="outline-container">
          <i class="fas fa-angle-right"><span>OUTLINE</span></i>
        </div>
            <div class="timeline-container">
         <i class="fas fa-angle-right"><span>TIMELINE</span></i>
       </div>
        </div>
        <div class="main-content"></div>
      </div>
    </div>
  </body>
</html>
